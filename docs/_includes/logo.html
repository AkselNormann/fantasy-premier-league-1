<!-- Logo -->
<div id="logo">
  <a href="{{- '/' | absolute_url -}}" id="home-link">
    <span class="image"><img src="{{- site.avatar | relative_url -}}" alt="{{- site.author | default: 'unknown author' -}}" /></span>
    <h1 id="title">{{- site.title -}}</h1>
	<!-- <h1 id="title">Fantasy <br/>Premier League</h1> -->
    <p>{{- site.subtitle -}}</p>
  </a>
</div>
