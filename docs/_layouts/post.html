---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>
	  <h4>
		<span class="ae-date">[ {{ page.date | date: "%B %e, %Y" }} ]</span>
	    <span>
		  {% for tag in page.tags %}
			{% capture tag_name %}{{ tag }}{% endcapture %}
			<a href="/tag/{{ tag_name }}"><code class="ae-tag"><nobr>{{ tag_name }}</nobr></code>&nbsp;</a>
		  {% endfor %}
	    </span>  
	  </h4>
  <div class="entry">
    {{ content }}
  </div>

  <!-- <div class="date"> -->
    <!-- Written on {{ page.date | date: "%B %e, %Y" }} -->
  <!-- </div> -->

  {% include disqus.html %}
</article>
