---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
	  <h4>
		<span class="ae-date">[ {{ post.date | date: "%B %e, %Y" }} ]</span>
	    <span>
		  {% for tag in post.tags %}
			{% capture tag_name %}{{ tag }}{% endcapture %}
			<a href="/tag/{{ tag_name }}"><code class="ae-tag"><nobr>{{ tag_name }}</nobr></code>&nbsp;</a>
		  {% endfor %}
	    </span>  
	  </h4>
		
      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
